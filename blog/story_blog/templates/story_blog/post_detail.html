{% extends 'story_blog/base.html' %}
{% block content %}

    <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="author">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user_post' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, o" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
                <a class="btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
            </div>

            {% endif %}
        </div>

        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>

{% endblock content %}
